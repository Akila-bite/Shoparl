<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/protostyles.css">
    <title>Shoparl-Proto</title>
  </head>
  <body>
    <div id="root">
     <div class="page-title__title"><h1 class="headline page-title__headline"><span>Get Ahead With The 2025 Doodle Planner</span></h1>
     </div>
        <div class="logo header__wrapper">
            <img src="https://shoparl.co/cdn/shop/files/Untitled-1.png?v=1705350745&width=600" alt="Shop ARL"/>
        </div>
    <ra-header class="header flex items-center justify-center fixed w-full left-0 transition-all duration-200 z-[500] h-[92px] md:h-[96px]" style="--header-position-top: 46px;">
        <div class="header__wrapper flex h-full w-full flex-wrap justify-between px-[24px] md:px-[26px] relative content-center">
        </div>
    </ra-header>
    </div>
    
    <!-- Eye catching collection of the 2025 Doodle Planners
    Display them first before going far into the website, as they are a new item/release -->
    <div id="carouselbooksfade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://shoparl.co/cdn/shop/files/2025DoodlePlanner-12.jpg?v=1726688522&width=990" class="d-block w-100" alt="Planners Lined Up">
          </div>
          <div class="carousel-item">
            <img src="https://shoparl.co/cdn/shop/files/2025DoodlePlanner-6.jpg?v=1728524694&width=990" class="d-block w-100" alt="Picnic Gingham">
          </div>
          <div class="carousel-item">
            <img src="https://shoparl.co/cdn/shop/files/2025DoodlePlanner-8.jpg?v=1728524711&width=990" class="d-block w-100" alt="Academy Plaid">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


    <!-- Bootstrap bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
  </body>
</html>
